<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lidando com elementos</title>
</head>
<body>

    <div id="app">
        <input type="text" id="nome">
    </div>

    <script>
        var linkElement = document.createElement('a');
        linkElement.setAttribute('href', 'https://fabiovige.com');
        linkElement.setAttribute('title', 'Fabio Vige');

        var textElement = document.createTextNode('Acessar meu site');

        linkElement.appendChild(textElement);

        var appElement = document.querySelector('#app');
        appElement.appendChild(linkElement);

        var inputElement = document.querySelector('#nome');
        appElement.removeChild(inputElement); 
    </script>
</body>
</html>
